<div class="card mat-card" id="first-card">
    <div id="profile-background"><img [src]="miPortfolio.backImage" alt="fondo"></div>
    <div id="info" style="padding: 16px;">
        <div id="info-img">
            <img class="profile-image" 
            [src]="miPortfolio.image"
            alt="foto de perfil">
        </div>
        <div id="info-data">
            <div>
                <h1>{{miPortfolio.name}}</h1>
                <div id="info-company">{{miPortfolio.position}}</div>
                <div id="info-contact">
                    <span>{{miPortfolio.ubication}}</span>
                    <span><a href="https://www.linkedin.com/in/leandrolivera">Información de contacto</a></span>
                    <span><a href="https://github.com/leandrolivera">Repositorio GitHub</a></span>
                </div>
            </div>
            <ul id="info-details">
                <li><a href="#">
                    <img src="../assets/gno-stafe-logo.png" alt="StaFe">
                    <h2>Gobierno de la provincia de Santa Fé - Ministerio de Salud</h2>
                </a></li>
                <li><a href="#">
                    <img src="../assets/UTN_logo.jpg" alt="UTN-FRSF">
                    <h2>Universidad Tecnológica Nacional - Facultad Regional Santa Fe</h2>
                </a></li>
            </ul>
        </div>
        <div id="info-actions">
            <button type="button" class="btn btn-primary">Tengo interés en</button>
            <button type="button" class="btn btn-light">Más</button>
            <button type="button" class="btn btn-light" id="nueva-seccion">Añadir Sección</button>
        </div>
    </div>
</div>
